    <script>
      const MOBILE_BREAKPOINT = 600
      const redirectPath = location.pathname
      let theme = 'light'
      function storageAvailable(type) {
        var storage
        try {
          storage = window[type]
          var x = '__storage_test__'
          storage.setItem(x, x)
          storage.removeItem(x)
          return true
        } catch (e) {
          return (
            e &&
            // everything except Firefox
            (e.code === 22 ||
              // Firefox
              e.code === 1014 ||
              // test name field too, because code might not be present
              // everything except Firefox
              e.name === 'QuotaExceededError' ||
              // Firefox
              e.name === 'NS_ERROR_DOM_QUOTA_REACHED') &&
            // acknowledge QuotaExceededError only if there's something already stored
            storage &&
            storage.length !== 0
          )
        }
      }

      if (storageAvailable('localStorage')) {
        const torusTheme = localStorage.getItem('torus-theme')
        if (torusTheme) {
          theme = torusTheme.split('-')[0]
        }
        if (storageAvailable('sessionStorage')) {
          const torusWhiteLabel = sessionStorage.getItem('torus-white-label')
          if (torusWhiteLabel !== null) {
            try {
              const whiteLabelData = JSON.parse(torusWhiteLabel)
              if (whiteLabelData.theme) {
                theme = whiteLabelData.theme.isDark ? 'dark' : 'light'
                if (whiteLabelData.theme.colors && whiteLabelData.theme.colors.torusBrand1) {
                  const beats = document.querySelectorAll('.spinner .beat')
                  beats.forEach((beat) => (beat.style.backgroundColor = whiteLabelData.theme.colors.torusBrand1))
                }
              }
            } catch (error) {
              console.error(error)
            }
          }
        }
      }

      if (theme === 'dark') document.querySelector('body').style.backgroundColor = '#24252A'

      const mobileTag = window.innerWidth < MOBILE_BREAKPOINT ? '-mobile' : ''
      let selectedLoader = 'skeleton-login' + mobileTag
      if (/\/wallet\/transfer/.test(redirectPath)) {
        selectedLoader = 'skeleton-wallet-transfer' + mobileTag
      } else if (/\/wallet\/topup/.test(redirectPath)) {
        selectedLoader = 'skeleton-wallet-topup' + mobileTag
      } else if (/\/wallet\/history/.test(redirectPath)) {
        selectedLoader = 'skeleton-wallet-history' + mobileTag
      } else if (/\/wallet\/settings/.test(redirectPath)) {
        selectedLoader = 'skeleton-wallet-settings' + mobileTag
      } else if (/\/wallet\/home\/collectibles/.test(redirectPath)) {
        selectedLoader = 'skeleton-wallet-home-collectibles' + mobileTag
      } else if (/\/wallet\/home/.test(redirectPath)) {
        selectedLoader = 'skeleton-wallet-home' + mobileTag
      } else if (/\/userinforequest/.test(redirectPath) || /\/providerchange/.test(redirectPath)) {
        selectedLoader = 'skeleton-user-info-and-provider'
      } else if (/\/popup/.test(redirectPath) || /\/confirm/.test(redirectPath)) {
        selectedLoader = 'skeleton-confirm'
      } else if (/\/redirect/.test(redirectPath)) {
        document.querySelector('html').style.height = '100%'
        document.querySelector('body').style.height = '100%'
        document.querySelector('#app').style.height = '100%'
        document.querySelector('#app').style.backgroundColor = '#FCFCFC'
        selectedLoader = 'skeleton-redirect'
      } else if (/\/end/i.test(redirectPath) || /\/start/i.test(redirectPath)) {
        selectedLoader = ''
      }
      
      if (selectedLoader) {
        const loaderElement = document.querySelector('#' + selectedLoader)
        if (theme === 'dark') {
          loaderElement.querySelectorAll('.sk-loader').forEach(function (loader) {
            loader.classList.add('dark')
          })
        }
        // loaderElement.style.display = /\/redirect/.test(redirectPath) || mobileTag ? 'flex' : 'flex'
        loaderElement.style.display = 'flex'
      }
    </script>
  </body>
